<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Rock, Paper or Scissors!?</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <script src="javascript.js" defer></script>
    </head>

    <body>
    
    <div class="fade"></div>
        
        <button class="playAgain">Play Again!?</button>

        <div class="title">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

        <div class="scoreBoard">
            <div class="player">
                <p class="pScore">
                    PLAYER SCORE: 0
                </p>
            </div>
            
            <div class="computer">
                <p class="cScore">
                    COMPUTER SCORE: 0
                </p>
            </div>
         </div> 

         <div class="chooseTitle">
            <p class="choose">CHOOSE YOUR WEAPON!</p>
         </div>

         <div class="buttons">
            <button class="ROCK">ROCK</button>
            <button class="PAPER">PAPER</button>
            <button class="SCISSORS">SCISSORS</button>
         </div>

         <div class="choices">     
            <div class="playerChose">
                <p class="pChoice">
                PLAYER CHOSE:
                </p>
            </div>
            
            <div class="computerChose">
                <p class="cChoice">
                    COMPUTER CHOSE:
                </p>
            </div>
        </div>  

        <div class="footer">
            <p class="footText">
                Developed and Implemented by Branden, for The Odin Project.
            </p>
        </div>

    </body>

</html>
